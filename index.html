<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Family Yearly Planner</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Family Yearly Planner</h1>

    <div id="plannerContainer">
      <button onclick="prevMonth()">Previous Month</button>
      <button onclick="nextMonth()">Next Month</button>

      <table id="plannerTable">
        <thead>
          <tr>
            <th>Date</th>
            <th>Day</th>
            <th>Mom</th>
            <th>Dad</th>
            <th>Girl</th>
            <th>Boy</th>
          </tr>
        </thead>
        <tbody>
          <!-- This is where the JavaScript will populate the table -->
        </tbody>
      </table>
    </div>

    <script src="script.js"></script>
  </body>
</html>
